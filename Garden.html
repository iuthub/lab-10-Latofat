<!DOCTYPE html>
<html>
<head>
	<title>Garden</title>
</head>
<body>
	
	<h1>Flower Garden</h1>
	<div>
		Rows: <input type="text" id ="rows" />
		Columns: <input type="text" id ="columns" /> <br />
		<button onclick="grow();">Plant Garden</button>
	</div>

	<div id="garden">

	</div>

</body>
</html>
<script type="text/javascript">
	function grow(){
		var rows = document.getElementById("rows").value;
		var columns = document.getElementById("columns").value;
		var garden = document.getElementById("garden");
		garden.innerHTML = "";
		var size=1000/columns;
		for (var i =0 ; i < rows; i++) {
			garden.innerHTML += "<div>";
			for (var j =0 ; j < columns; j++) {
				if(Math.round(Math.random())==0) 
					garden.innerHTML += '<img src="Daisy.jpg" width="'+size+'" heigth="'+size+'"></img>';
				else
					garden.innerHTML += '<img src="dahlia.jpg" width="'+size+'" heigth="'+size+'"></img>';
			}
			garden.innerHTML+="</div>";
		}
	}
</script>
