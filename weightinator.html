<!DOCTYPE html>
<html>
<head>
	<title>weightinator</title>
</head>
<body>
	<fieldset>
		Convert <input type="text" />
		<select>
			<option>kg</option>
			<option>lb</option>
		</select>
		to
		<select>
			<option>lb</option>
			<option>kg</option>
		</select>
		<button onclick="convert();">Calculate</button>
		<span id="answer"></span>
	</fieldset>
</body>
<script type="text/javascript">
	function convert(){
		var value = document.getElementsByTagName("input")[0].value;
		var from = document.getElementsByTagName("select")[0].value;
		var to = document.getElementsByTagName("select")[1].value;
		var result = 0.0;

		if(from==to){
			result=value;
		}else if(from == "lb"){
			result=value*0.45359237;
		}else if(from == "kg"){
			result=value*2.20462262;
		}

		document.getElementById("answer").innerHTML=result;

	}
</script>
</html>
